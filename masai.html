<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button id="applyButton">Apply</button>
</body>
</html>
<script>
 var nameInput = document.getElementById('name');
    var genderSelect = document.getElementById('gender');
    var displayElement = document.getElementById('display');
    var applyButton = document.getElementById('applyButton');

    applyButton.addEventListener('click', function() {
      
      var enteredName = nameInput.value;
      var selectedGender = genderSelect.value;
      displayElement.textContent = 'Name: ' + enteredName + ', Gender: ' + selectedGender;
    });
</script>
